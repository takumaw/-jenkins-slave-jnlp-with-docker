[program:jenkins-slave]
user=root
command=/usr/local/bin/jenkins-slave
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
autorestart=true
environment = JENKINS_TUNNEL="%(ENV_JENKINS_TUNNEL)s",JENKINS_URL="%(ENV_JENKINS_URL)s",JENKINS_SECRET="%(ENV_JENKINS_SECRET)s",JENKINS_AGENT_NAME="%(ENV_JENKINS_AGENT_NAME)s",JENKINS_AGENT_WORKDIR="%(ENV_JENKINS_AGENT_WORKDIR)s",JNLP_PROTOCOL_OPTS="%(ENV_JNLP_PROTOCOL_OPTS)s"
